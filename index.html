<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Apex Proxy</title>
<style>
body{font-family:system-ui,sans-serif;background:#111;color:#eee;margin:0;padding:2rem}
input,button{padding:.5rem 1rem;border-radius:8px;border:none;font-size:1rem;background:#222;color:#eee}
button:hover{background:#333;cursor:pointer}
#proxyForm{display:flex;gap:1rem;flex-wrap:wrap}
#content{background:#181818;padding:1rem;border-radius:12px;margin-top:2rem;overflow-x:auto}
</style>
</head><body>
<h1>üõ° Apex Proxy</h1>
<form id="proxyForm">
 <input type="text" id="urlInput" placeholder="https://example.com" required/>
 <button type="submit">Go</button>
</form>
<div id="content">Paste a URL to begin.</div>
<script>
const form = document.getElementById('proxyForm'),
      input = document.getElementById('urlInput'),
      content = document.getElementById('content'),
      proxyBase = 'https://apex.uraverageopdoge.workers.dev?url='

form.addEventListener('submit', e => {
 e.preventDefault()
 const url = input.value.trim()
 if (!/^https?:\/\//i.test(url)) return alert('Include http(s)://')
 content.innerHTML='‚è≥ Loading...'
 fetch(proxyBase + encodeURIComponent(url),{method:'GET'})
 .then(r=>r.text()).then(html=>{
   content.innerHTML=html
   history.pushState({},'', '?site='+encodeURIComponent(url))
 }).catch(err=>{
   content.innerHTML=`<p style="color:red">‚ùå ${err.message}</p>`
 })
})

const params=new URLSearchParams(location.search)
if(params.has('site')){ input.value=params.get('site'); form.dispatchEvent(new Event('submit')) }
</script>
</body></html>
